<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>.COM MAGAZINE — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">.COM MAGAZINE</div>
      <nav class="nav">
        <a href="shop.html">Shop</a>
        <a href="magazine.html">Magazine</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding-top:120px;">
    <h1 style="font-family:'Archivo Black',sans-serif;">Contact</h1>
    <p style="color:rgba(0,0,0,0.6);max-width:700px;">For editorial inquiries, advertising, and press, use the form below or email <a href="mailto:dotcommagazine23@gmail.com">dotcommagazine23@gmail.com</a>.</p>

    <form action="https://formspree.io/f/yourformid" method="POST" style="max-width:700px;margin-top:24px;">
      <label style="display:block;margin-bottom:8px;">Name</label>
      <input type="text" name="name" required style="width:100%;padding:10px;border:1px solid #ddd;margin-bottom:12px;">
      <label style="display:block;margin-bottom:8px;">Email</label>
      <input type="email" name="_replyto" required style="width:100%;padding:10px;border:1px solid #ddd;margin-bottom:12px;">
      <label style="display:block;margin-bottom:8px;">Message</label>
      <textarea name="message" rows="6" required style="width:100%;padding:12px;border:1px solid #ddd;margin-bottom:12px;"></textarea>
      <button type="submit" style="background:var(--accent);color:#fff;padding:10px 14px;border:0;font-weight:700;">Send</button>
    </form>
  </main>

  <footer class="footer">© .COM MAGAZINE</footer>
</body>
</html>
